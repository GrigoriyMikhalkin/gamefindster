{% load endless %}
{% load i18n %}

{% lazy_paginate 5 conversations %}

{% for conversation in conversations %}

<div class="row" style="margin-top:3%;">
  <div class="col-md-12" >
    <div class="thumbnail" {% if conversation.is_read %} style="background:#ebedf2;border:1px solid;" {% else %} style="background:#ACE1AF;border:1px solid black;" {% endif %}>
      <div class="caption" style="margin-top:-1%">
	<div class="row">
	  <div class="col-md-2">
	     <a href="/social/user/{{ conversation.sender.id }}">
	       <img src="{{ conversation.sender.info.currentpic.avatar.thumbnail.url }}" class="img-responsive" style="margin-top:3%;"/>
	     </a>
	  </div>
	  <div class="col-md-10">
	    <h4 style="margin-bottom:-1%"><a href="/social/user/{{ conversation.sender.id }}">{{ conversation.sender }}</a></h4>
	    <hr>
	    <div class="row">
	      <div class="col-md-5">
		<p><t style="color:#0087BD">{% trans "Last message" %}: </t>{{ conversation.created }}</p>
	      </div>
	      <div class="col-md-6">
		<h4 style="margin-top:-2%">{% trans "Last message" %}:</h4>
		<p>{{ conversation.text }}</p>
	      </div>
	      <div class="col-md-1">
		<a href="/social/messages/{{ conversation.sender.id }}" class="btn btn-lg" role="button" style="margin-top:100%;"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>


{% endfor %}

{% show_more %}
