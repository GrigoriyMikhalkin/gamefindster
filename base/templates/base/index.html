{% extends "base.html" %}

{% block content %}
{% for game in games %}
<div class='col-sm-6'>

<div class="row">
  <div class="col-sm-6">
    <div class="thumbnail">
      <img src="{{ game.cover.url }}" class="img-responsive" />
      <div class="caption">
        <h3><a href="/game/{{ game.id }}">{{ game.name }}</a></h3>
        <p>...</p>
        <p><a href="/game/{{ game.id }}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}

{% endblock content %}
